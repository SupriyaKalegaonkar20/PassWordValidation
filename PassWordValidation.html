<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(45deg, #4caf50, #2196f3);
      }

      .login-container {
        background: white;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }

      h2 {
        text-align: center;
        color: #333;
        margin-bottom: 1.5rem;
      }

      .form-group {
        margin-bottom: 1rem;
      }

      label {
        display: block;
        margin-bottom: 0.5rem;
        color: #666;
      }

      input {
        width: 100%;
        padding: 0.8rem;
        border: 1px solid #ddd;
        border-radius: 4px;
        transition: border-color 0.3s;
      }

      input:focus {
        outline: none;
        border-color: #2196f3;
      }

      .error {
        color: #f44336;
        font-size: 0.85rem;
        margin-top: 0.5rem;
        display: none;
      }

      button {
        width: 100%;
        padding: 1rem;
        background: #2196f3;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
        transition: background 0.3s;
      }

      button:hover {
        background: #1976d2;
      }

      button:disabled {
        background: #ccc;
        cursor: not-allowed;
      }

      .password-container {
        position: relative;
      }

      .toggle-password {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        color: #666;
        user-select: none;
      }

      .requirements {
        margin-top: 1rem;
        padding: 1rem;
        background: #f5f5f5;
        border-radius: 4px;
      }

      .requirement {
        color: #666;
        font-size: 0.85rem;
        margin-bottom: 0.5rem;
      }

      .requirement.valid {
        color: #4caf50;
      }

      .requirement::before {
        content: "‚Ä¢";
        margin-right: 0.5rem;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>Login</h2>
      <form id="loginForm" novalidate>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" required />
          <div class="error" id="emailError">
            Please enter a valid email address
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="password-container">
            <input type="password" id="password" required />
            <span class="toggle-password" id="togglePassword">üëÅÔ∏è</span>
          </div>
          <div class="error" id="passwordError">
            Password does not meet requirements
          </div>

          <div class="requirements">
            <div class="requirement" id="lengthReq">At least 8 characters</div>
            <div class="requirement" id="upperReq">
              At least one uppercase letter
            </div>
            <div class="requirement" id="lowerReq">
              At least one lowercase letter
            </div>
            <div class="requirement" id="numberReq">At least one number</div>
            <div class="requirement" id="specialReq">
              At least one special character
            </div>
          </div>
        </div>

        <button type="submit" id="submitBtn" disabled>Login</button>
      </form>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("loginForm");
        const email = document.getElementById("email");
        const password = document.getElementById("password");
        const submitBtn = document.getElementById("submitBtn");
        const togglePassword = document.getElementById("togglePassword");

        const emailError = document.getElementById("emailError");
        const passwordError = document.getElementById("passwordError");

        // Password requirement elements
        const lengthReq = document.getElementById("lengthReq");
        const upperReq = document.getElementById("upperReq");
        const lowerReq = document.getElementById("lowerReq");
        const numberReq = document.getElementById("numberReq");
        const specialReq = document.getElementById("specialReq");

        function validateEmail(email) {
          const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          return re.test(email);
        }

        function validatePassword(password) {
          const minLength = password.length >= 8;
          const hasUpper = /[A-Z]/.test(password);
          const hasLower = /[a-z]/.test(password);
          const hasNumber = /[0-9]/.test(password);
          const hasSpecial = /[!@#$%^&*(),.?":{}|<>]/.test(password);

          lengthReq.classList.toggle("valid", minLength);
          upperReq.classList.toggle("valid", hasUpper);
          lowerReq.classList.toggle("valid", hasLower);
          numberReq.classList.toggle("valid", hasNumber);
          specialReq.classList.toggle("valid", hasSpecial);

          return minLength && hasUpper && hasLower && hasNumber && hasSpecial;
        }

        function updateSubmitButton() {
          const isEmailValid = validateEmail(email.value);
          const isPasswordValid = validatePassword(password.value);
          submitBtn.disabled = !(isEmailValid && isPasswordValid);
        }

        email.addEventListener("input", function () {
          const isValid = validateEmail(this.value);
          emailError.style.display = isValid ? "none" : "block";
          updateSubmitButton();
        });

        password.addEventListener("input", function () {
          const isValid = validatePassword(this.value);
          passwordError.style.display = isValid ? "none" : "block";
          updateSubmitButton();
        });

        togglePassword.addEventListener("click", function () {
          const type =
            password.getAttribute("type") === "password" ? "text" : "password";
          password.setAttribute("type", type);
          this.textContent = type === "password" ? "üëÅÔ∏è" : "üëÅÔ∏è‚Äçüó®Ô∏è";
        });

        form.addEventListener("submit", function (e) {
          e.preventDefault();

          if (validateEmail(email.value) && validatePassword(password.value)) {
            // Here you would typically send the data to a server
            alert("Login successful!\nEmail: " + email.value);
            form.reset();
            updateSubmitButton();

            // Reset requirement indicators
            document.querySelectorAll(".requirement").forEach((req) => {
              req.classList.remove("valid");
            });
          }
        });
      });
    </script>
  </body>
</html>
